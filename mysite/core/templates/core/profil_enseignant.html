{% extends 'core/baseEnseignant.html' %}
{% block title %}Profil Enseignant{% endblock %}

{% block content %}
<style>
    .card-header-custom {
        background-color: #01579B !important;
        color: white !important;
    }
    .card-custom {
        background-color: #E1F5FE !important;
        border: 1px solid #B3E5FC;
    }
    .btn-custom {
        background-color: #01579B;
        border-color: #01579B;
    }
    .btn-custom:hover {
        background-color: #0288D1;
        border-color: #0288D1;
    }
</style>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0 rounded-4 card-custom">
                <div class="card-header rounded-top-4 d-flex align-items-center card-header-custom">
                    <i class="fas fa-user-cog me-2"></i>
                    <h5 class="mb-0">Modifier mon profil</h5>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-user me-2"></i>Nom complet</label>
                            <input type="text" class="form-control" name="nom" value="{{ utilisateur.nom }}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-envelope me-2"></i>Email</label>
                            <input type="email" class="form-control" name="email" value="{{ utilisateur.email }}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-key me-2"></i>Nouveau mot de passe</label>
                            <input type="password" class="form-control" name="motdepasse" placeholder="Laisser vide si inchangé">
                            <small class="text-muted">Minimum 8 caractères</small>
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-key me-2"></i>Confirmer le mot de passe</label>
                            <input type="password" class="form-control" name="confirm_motdepasse" placeholder="Confirmer le nouveau mot de passe">
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-book me-2"></i>Spécialisation</label>
                            <input type="text" class="form-control" name="specialisation" value="{{ utilisateur.specialisation|default_if_none:'' }}">
                        </div>
                        <div class="text-end">
                            <button type="submit" class="btn btn-custom text-white"><i class="fas fa-save me-2"></i>Enregistrer</button>
                        </div>
                    </form>
                </div>
            </div>
            
            {% if messages %}
            <div class="mt-3">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
